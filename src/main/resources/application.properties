# =========================
# CONFIGURACIÓN GENERAL
# =========================
# Nombre de la aplicación (opcional, útil para logs)
spring.application.name=marbellin-backend
# Puerto del servidor embebido (por defecto es 8080)
server.port=8080
# =========================
# CONFIGURACIÓN DE POSTGRESQL
# =========================
# URL de conexión a tu base de datos PostgreSQL local
# Cambia el nombre de la base de datos, usuario y contraseña según corresponda
spring.datasource.url=jdbc:postgresql://localhost:5433/marbellin
# Usuario y contraseña para conectarse a la base de datos
spring.datasource.username=admin
spring.datasource.password=admin
# Driver JDBC para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
# =========================
# CONFIGURACIÓN DE JPA / HIBERNATE
# =========================
# Dialecto que indica a Hibernate cómo traducir al SQL de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Estrategia de actualización del esquema de la base de datos:
# - update: actualiza tablas sin borrar datos (útil en desarrollo)
# - create: crea desde cero en cada inicio (borra todo)
# - create-drop: crea al inicio y borra al cerrar
# - none: no hace nada automáticamente
spring.jpa.hibernate.ddl-auto=create-drop
# Mostrar las consultas SQL en la consola (útil para debug)
spring.jpa.show-sql=true
# Formatear las consultas SQL al mostrarlas (más legible)
spring.jpa.properties.hibernate.format_sql=true
# =========================
# CONFIGURACIÓN DE UTF-8 Y TIMEZONE (opcional pero recomendado)
# =========================
# Codificación de caracteres para evitar problemas con tildes y ñ
#spring.http.encoding.charset=UTF-8
#spring.http.encoding.enabled=true
#spring.http.encoding.force=true
# Zona horaria por defecto (ajusta según tu país)
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima
## Swagger UI
springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.path=/swagger-ui/index.html

# Indicar a Spring Boot que espere a que Hibernate termine antes de ejecutar data.sql
spring.jpa.defer-datasource-initialization=true

# Obligar a cargar siempre los scripts SQL de resources
spring.sql.init.mode=always